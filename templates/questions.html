	<section class="body-container">
		<div class="body">
			
                <form style="padding-top: 50px"action="aipage.html">
                    <label style="font-size: 30px" for="time">How long do you need to take a break?</label>
                    <select style="font-size: 30px" name="time" id="time">
                      <option value="30 seconds">30 sec</option>
                      <option value="5 minutes">5-10 min</option>
                      <option value="10 minutes">10+ min</option>
                    </select>
                    <p>During break time, notifications from other apps will be disabled.</p>
                    <br><br>
                    <label style="font-size: 30px" for="mood">How are you doing?</label>
                    <select style="font-size: 30px" name="time" id="time">
                      <option value="anxious">Anxious</option>
                      <option value="happy">Happy</option>
                      <option value="sad">Sad</option>
                      <option value="frustrated">Frustrated</option>
                      <option value="neutral">Neutral</option>
                    </select>
                    <p>Identifying your mood is a great way to get in touch with your feelings, which can help you cope with them better. 
                      Take-a-Break uses your current mood to build a story relevant to your feelings.
                    </p>
                    <br><br>
                          <div class="main-container-start-break">
                          <div class="start-my-break">
                            <input type="submit" value="Start my break" class="start-my-break">
                          </input>
                          </div> 
                  </form>
                  
			</div>
		</div>
